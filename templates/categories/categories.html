{% extends 'base.html' %}

{% block body %}

<h5 style="text-decoration:none; color: rgb(39, 177, 12)">My Food Categories:</h5>

<ul class="list-group">
{% for category in categories %}
  <li class="list-group-item">
     <a href="/users/{{ g.user.id }}/categories/{{ category.id }}" style="text-decoration:none; color: rgb(39, 177, 12)">{{ category.title }}</a>
     <a class="btn btn-danger btn-sm float-right delete-category" style="text-decoration:none; color: rgb(255, 255, 255)" data-category_id="{{category.id}}" data-user_id="{{g.user['id']}}">X</a>
  </li>
{% endfor %}


<p><a class="btn btn-outline-success btn-rounded btn-sm my-0" href="/users/{{ g.user.id }}/categories/add">Add a category</a></p>
</ul>
{% endblock %}
