{% extends 'base.html' %}

{% block body %}

<h5 style="text-decoration:none; color: rgb(39, 177, 12)">My Food Categories:</h5>

<ul class="list-group">
{% for cat_recipe in cat_recipes %}
  <li class="list-group-item">
     <a href="/users/{{ g.user.id }}/categories/{{ category.id }}/cat-recipes" style="text-decoration:none; color: rgb(39, 177, 12)">{{ cat_recipe.title }}</a>
  </li>
{% endfor %}


<p><a class="btn btn-outline-success btn-rounded btn-sm my-0" href="/users/{{ g.user.id }}/categories/add">Add a category</a></p>
</ul>
{% endblock %}
