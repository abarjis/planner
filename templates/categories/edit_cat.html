{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block body %}

<h3 style="text-decoration:none; color: rgb(38, 128, 20)">Edit Category:</h3>

<form method="POST" action="edit">

  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label" style="text-decoration:none; color: rgb(39, 177, 12)">Title:</label>
    <div class="col-sm-10">
      <input class="form-control" id="title" name="title" value="{{ category.title }}">
    </div>

    <label for="description" style="text-decoration:none; color: rgb(39, 177, 12)" class="col-sm-2 col-form-label">Description:</label>
    <div class="col-sm-10">
        <input class="form-control" id="description" name="description" value="{{ category.description }}">
      </div>
  </div>




  <div class="form-group row">
    <div class="ml-auto mr-3">
      <a href="/users/{{ g.user.id }}/categories/{{ category.id }}" class="btn btn-outline-danger btn-sm">
        Cancel
      </a>
      <button type="submit" class="btn btn-success btn-sm">
        Edit
      </button>
    </div>
  </div>

</form>

{% endblock %}
