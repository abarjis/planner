{% extends 'base.html' %}

{% block body %}

<h1>Show all the food categories!</h1>

<ul>
{% for category in categories %}
  <li>
     <a href="/users/{{ g.user.id }}/categories/{{ category.id }}">{{ category.cat_name }}</a>
  </li>
{% endfor %}
</ul>

<p><a class="btn btn-primary" href="/users/{{ g.user.id }}/categories/add">Add a category</a></p>

{% endblock %}
