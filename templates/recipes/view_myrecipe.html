{% extends 'base.html' %}

{% block body %}

<div class="jumbotron">
  
 <h5> <li style="text-decoration:none; color: rgb(39, 177, 12)">{{ myrecipe.title }}</li> </h5>
  {% if myrecipe.summary %}
  <p class="lead" style="font-size:15px; color: rgb(39, 119, 23)"><b>{{ myrecipe.summary | safe }}</b></p>
  {% endif %}

</div>

{% if g.user.id == myrecipe.user_id %}
<form method="POST"
      action="/users/{{ g.user.id }}/myrecipes/{{ myrecipe.id }}/delete">
  <button class="btn btn-outline-danger btn-rounded btn-sm my-0">Delete</button>
</form>
{% endif %}



{% endblock %}
