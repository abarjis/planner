{% extends 'base.html' %}

{% block body %}

<h1>My favirate recipes!</h1>

<ul>
{% for recipe in recipes %}
  <li><a href="/users/{{ g.user.id }}/myrecipes/{{ recipe.id }}"> {{ recipe.recipe_title }} </a></li>
{% endfor %}
</ul>

<p><a class="btn btn-primary" href="/users/{{ g.user.id }}/myrecipes/add">Add a recipe</a></p>


{% endblock %}
