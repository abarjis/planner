{% extends 'base.html' %}

{% block title %}Edit Recipe{% endblock %}

{% block body %}

<h1>Edit Recipe</h1>

<form method="POST" action="edit">

  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input class="form" id="title" name="title" value="{{ myrecipe.title }}">
    </div>

    <label for="summary" class="col-sm-2 col-form-label">Summary</label>
    <div class="col-sm-10">
        <input class="form" id="summary" name="summary" value="{{ myrecipe.summary }}">
      </div>
  </div>




  <div class="form-group row">
    <div class="ml-auto mr-3">
      <a href="/users/{{ g.user.id }}/myrecipes/{{ myrecipe.id }}" class="btn btn-outline-info">
        Cancel
      </a>
      <button type="submit" class="btn btn-success">
        Edit
      </button>
    </div>
  </div>

</form>

{% endblock %}
