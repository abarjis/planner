{% extends 'base.html' %}
{% block title %} Recipes search {% endblock %}
{% block body %}

<h3> <a href="/" style="text-decoration: none; color:rgb(39, 177, 12)"> Search Results: </a></h3>
<div style="margin-left:0;">
    {% if g.user %}
    <div class="container-fluid">
      <div class="row">
    <div class="card-columns">
      {% for recipe in recipes %}
                  
      <div class="card">
        <a href="/users/{{ user_id }}/info?id={{ recipe['id'] }}">
          <img class="card-img-top" src="{{recipe['image']}}" alt="Card image cap">
        </a>
        <div class="card-body" style="background-color: rgb(43, 145, 3);">
          <h6 class="card-title">
            <a href="/users/{{ user_id }}/info?id={{ recipe['id'] }}" style="text-decoration:none; color: rgb(255, 255, 255);">
              {{recipe['title']}}
            </a>
          </h6>
        </div>
        </div>
      
      
      {% endfor %}
</div>
</div>
</div>
  {% endif %}
</div >
{% endblock %}
