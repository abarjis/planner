{% extends 'base.html' %}

{% block body %}

<h5 style="text-decoration:none; color: rgb(39, 177, 12)">Recipes you searched:</h5>

<ul class="list-group">
{% for recipe in recipes %}
  <li class="list-group-item list-group-sm"><a href="/users/{{ g.user.id }}/recipes/{{ recipe.id }}" style="text-decoration:none; color: rgb(39, 177, 12)"> {{ recipe.title }} </a></li>
{% endfor %}
</ul>
<a class="btn btn-outline-success btn-rounded btn-sm my-0" href="/">Search more recipes</a><br>

<br><h5 style="text-decoration:none; color: rgb(39, 177, 12)">Recipes you created:</h5>

<ul class="list-group">
  {% for myrecipe in myrecipes %}
    <li class="list-group-item list-group-sm"><a href="/users/{{ g.user.id }}/myrecipes/{{ myrecipe.id }}" style="text-decoration:none; color: rgb(39, 177, 12)"> {{ myrecipe.title }} </a></li>
  {% endfor %}
</ul>

<a class="btn btn-outline-success btn-rounded btn-sm my-0" href="/users/{{ g.user.id }}/myrecipes/add">Add a recipe</a>



<form method="POST"
      action="/users/{{ g.user.id }}/recipes/delete">
  <button class="btn btn-outline-danger btn-rounded btn-sm my-0">Delete</button>
</form>

{% endblock %}
