<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>
    Meal Planner {% block title %}{% endblock %}
  </title>
  <link rel="stylesheet"  type='text/css' href="/static/css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  
  <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="shortcut icon" href="#">
        
</head>




<body>

<nav class="navbar navbar-expand navbar-dark" style="background-color: #236d05;"
  
    <div class="navbar-header">
  <a class="navbar-brand" href="/"> <span>Meal Planner</span></a>
    </div> 
 

    <ul class='nav navbar-nav navbar-right'>
    {% if not g.user %}
    <ul class='nav navbar-nav navbar-right'>
      <li class='nav-item nav-link btn-outline-success'>
        <a href="/login" style="text-decoration:none; color: rgb(255, 255, 255)">Log in</a>
      </li>

      <li class="nav-item nav-link btn-outline-success">
        <a href="/register" style="text-decoration:none; color: rgb(255, 255, 255)">Sign up</a>
      </li>
    </ul>
      {% else %}

    <div class="dropdown">
      <button class="btn dropdown-toggle" style="background-color: #4b8b33" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i style="text-decoration:none; color: rgb(255, 255, 255)" class="fa fa-user"></i>
    </button>
      <div class="dropdown-menu" style="background-color: #4b8b33"  aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" style="text-decoration:none; color: rgb(255, 255, 255)" href="/users/{{ g.user.id }}" >{{ g.user.username }}</a>
        <a class="dropdown-item" style="text-decoration:none; color: rgb(255, 255, 255)" href="/users/{{ g.user.id }}/categories">Categories</a>
        <a class="dropdown-item" style="text-decoration:none; color: rgb(255, 255, 255)" href="/users/{{ g.user.id }}/recipes">My Favorite Recipes</a>
        <a class="dropdown-item" style="text-decoration:none; color: rgb(255, 255, 255)" href="/users/{{ g.user.id }}/view_plan">View My Plan</a>
        <a class="dropdown-item" style="text-decoration:none; color: rgb(255, 255, 255)" href="/logout">Log out</a>
      </div>
    </div>
  
      <a class="nav-item nav-link" href="/users/{{ g.user.id }}/generate" style="text-decoration:none; color: rgb(255, 255, 255)">Generate Plan</a>
  
      <a class="nav-item nav-link" href="/users/{{ g.user.id }}/shopping-list" style="background-color: #4b8b33" ><i style="text-decoration:none; color: rgb(255, 255, 255)" class="fas fa-shopping-cart"></i> </a>
      {% endif %}
  </ul>

  </div>

</nav>
<div class="container mt-5">
  {% for msg in get_flashed_messages() %}
  <div class="alert alert-info">{{ msg }}</div>
  {% endfor %}

  {% block body %}
      Body block
  {% endblock %}
</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="/static/js/planner.js"></script>
</body>
</html>
